# # Disk usage
# #
# # The directory defaults to $HOME if the instance is not specified.
# # The script may be called with a optional argument to set the alert
# # (defaults to 10 for 10%).
# [disk]
# label=ÔÇ†
# instance=/
# command=~/.config/i3/scripts/bar/disk
# interval=30

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=ÔÇÆ
command=~/.config/i3/scripts/bar/memory
interval=2

[cpu_usage]
label=Ôãõ
command=~/.config/i3/scripts/bar/cpu_usage
#min_width=CPU: 100.00%
interval=2

[CPU-temperature]
label=
command=~/.config/i3/scripts/bar/temperature
interval=30
#T_WARN=70
#T_CRIT=90
#SENSOR_CHIP=""
